<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bag About</title>
  <link rel="stylesheet" href="./style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./src//font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <div class="header">
    <div class="container">
      <!--navigation  -->
      <div class="navbar">
        <div class="logo">
          <img src="https://www.bag.work/_next/static/media/BAG-Logo.ce7e902b.svg" alt="logo" width="80px" />
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="">Home</a></li>
            <li><a href="" class="active">About</a></li>
            <li><a href="">Contact Us</a></li>
          </ul>
        </nav>
        <div class="menu-icon" onclick="menuToggle()">&#9776;</div>
      </div>

      <!-- form Section -->
      <section>
        <div class="form">
            <h1>About Us</h1>
            <form id="feedbackForm">
              <label for="name">Name:</label><br>
              <input type="text" id="name" name="name" required><br>
              <label for="email">Email:</label><br>
              <input type="email" id="email" name="email" required><br>
              <label for="feedback">Feedback:</label><br>
              <textarea id="feedback" name="feedback" rows="4" required></textarea><br><br>
              <button type="submit">Submit</button>
            </form>
          </div>
      </section>

      <!-- js -->
      <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";

        function menuToggle() {
          if (MenuItems.style.maxHeight == "0px") {
            MenuItems.style.maxHeight = "200px";
          } else {
            MenuItems.style.maxHeight = "0px";
          }
        }

        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
  event.preventDefault(); 
  
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var feedback = document.getElementById("feedback").value;

  localStorage.setItem("feedback", JSON.stringify({ name: name, email: email, feedback: feedback }));

  window.location.href = "success.html";
});
      </script>
</body>


</html>
